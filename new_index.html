        .my-mfp-zoom-in .mfp-content {
            -webkit-opacity: 0;
            -moz-opacity: 0;
            opacity: 0;
            -webkit-transition: all 0.2s ease-in-out;
            transition: all 0.2s ease-in-out;
            -webkit-transform: scale(0.8);
            -ms-transform: scale(0.8);
            transform: scale(0.8)
        }

        .my-mfp-zoom-in.mfp-ready .mfp-content {
            -webkit-opacity: 1;
            -moz-opacity: 1;
            opacity: 1;
            -webkit-transform: scale(1);
            -ms-transform: scale(1);
            transform: scale(1)
        }

        .my-mfp-zoom-in.mfp-removing .mfp-content {
            -webkit-transform: scale(0.8);
            -ms-transform: scale(0.8);
            transform: scale(0.8);
            -webkit-opacity: 0;
            -moz-opacity: 0;
            opacity: 0
        }

        .my-mfp-zoom-in.mfp-bg {
            opacity: 0;
            -webkit-transition: opacity 0.3s ease-out;
            transition: opacity 0.3s ease-out
        }

        .my-mfp-zoom-in.mfp-ready .mfp-close,
        .my-mfp-zoom-in.mfp-ready.mfp-bg {
            opacity: 0.95
        }

        .my-mfp-zoom-in.mfp-removing .mfp-close,
        .my-mfp-zoom-in.mfp-removing.mfp-bg {
            -webkit-opacity: 0;
            -moz-opacity: 0;
            opacity: 0
        }

        a.hover-effect {
            display: block;
            position: relative;
            overflow: hidden;
            background: #fff
        }

        a.hover-effect img,
        a.hover-effect span.cover {
            display: block;
            width: 100%;
            height: auto;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transition: all 600ms ease;
            transition: all 600ms ease
        }

        .underline-effect .link,
        .underline-effect a:not(.epcl-button) {
            background-image: -webkit-gradient(linear, left top, right top, from(var(--epcl-third-color)), to(var(--epcl-third-color)));
            background-image: linear-gradient(to right, var(--epcl-third-color) 0%, var(--epcl-third-color) 100%);
            background-size: 100% 0%;
            background-repeat: no-repeat;
            background-position: left 90%;
            -webkit-transition: all 400ms ease;
            transition: all 400ms ease
        }

        .underline-effect .link:after,
        .underline-effect .link:before,
        .underline-effect a:not(.epcl-button):after,
        .underline-effect a:not(.epcl-button):before {
            display: none
        }

        .underline-effect .link:hover,
        .underline-effect a:not(.epcl-button):hover {
            color: var(--epcl-black);
            background-size: 100% 25%
        }

        .underline-effect.white a {
            background-image: -webkit-gradient(linear, left top, right top, from(#fff), to(#fff));
            background-image: linear-gradient(to right, #fff 0%, #fff 100%)
        }

        .underline-effect.white a:hover {
            color: #fff
        }

        .underline-effect.medium-effect a {
            background-position: left 72%
        }

        .border-effect a:not(.epcl-button) {
            border-bottom: 1px solid
        }

        .border-effect a:not(.epcl-button):hover {
            border-color: transparent
        }

        .translate-effect {
            display: inline-block
        }

        .translate-effect:hover {
            -webkit-transform: translateY(-3px);
            -ms-transform: translateY(-3px);

            position: relative;

        }

        .tooltip:before {
            content: attr(data-title);
            position: absolute;
            bottom: 100%;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            left: 50%;
            margin-left: 0;
            white-space: nowrap;
            padding: 7px 15px;
            border-radius: 8px;
            background: #fff;
            color: var(--epcl-black);

            box-shadow: 2px 2px 10px 0px rgba(0, 0, 0, 0.1);
            font-size: 12px;
            line-height: 1.8;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 300ms ease;
            transition: all 300ms ease
        }

        .tooltip:after {
            content: "";
            position: absolute;
            left: 50%;
            margin-bottom: -5px;
            -webkit-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
            bottom: 110%;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #fff;
            opacity: 0;
            visibility: hidden;
            -webkit-transition: all 300ms ease;
            transition: all 300ms ease
        }

        .tooltip[data-tooltip-position=right]:before {
            bottom: 50%;
            left: 110%;
            -webkit-transform: translateY(50%);
            -ms-transform: translateY(50%);
            transform: translateY(50%);
            padding: 3px 15px
        }

        .tooltip[data-tooltip-position=right]:after {
            margin-bottom: 0;
            margin-left: -16px;
            bottom: 50%;
            left: 100%;
            -webkit-transform: translateY(50%);
            -ms-transform: translateY(50%);
            transform: translateY(50%);
            border-top: 8px solid transparent;
            border-bottom: 8px solid transparent;
            border-left: 8px solid transparent;
            border-right: 8px solid #fff
        }

        .tooltip[data-tooltip-position=right]:hover:after,
        .tooltip[data-tooltip-position=right]:hover:before {
            left: 100%;
            bottom: 50%
        }

        .tooltip:hover:after,
        .tooltip:hover:before {
            bottom: 120%;
            opacity: 1;
            visibility: visible
